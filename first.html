<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
        <p>The fields marked with (*) are mandatory!</p>
        <div class="group">
            <label for="fname"><b>First Name*</b></label>
            <input type="text" name="fname" id="fname" required="required">
            <label for="mname"><b>Middle Name</b></label>
            <input type="text" name="mname" id="mname">
            <label for="lname"><b>Last Name*</b></label>
            <input type="text" name="lname" id="lname" required="required">
        </div>
        <div class="group">
            <input type="checkbox" id="name" name="name" value="">
            <label for="name"><b>Spouse Name</b></label>
        </div>
        <div class="group">
            <label for="fname"><b>Father's First Name*</b></label>
            <input type="text" name="name" id="fname" required="required">
            <label for="mname"><b>Father's Middle Name</b></label>
            <input type="text" name="name" id="mname">
            <label for="lname"><b>Father's Last Name*</b></label>
            <input type="text" name="name" id="lname" required="required">
        </div>
        <div class="group">
            <label for="fname"><b>Mother's First Name*</b></label>
            <input type="text" name="name" id="fname" required="required">
            <label for="mname"><b>Mother's Middle Name</b></label>
            <input type="text" name="name" id="mname">
            <label for="lname"><b>Mother's Last Name*</b></label>
            <input type="text" name="name" id="lname" required="required">
        </div>
        <div class="group">
            <label for="published"><b>Date of Birth (B.S.)*</b></label>
            <input type="date" id="published" name="published" value="">
            <label for="published"><b>Date of Birth (A.D.)*</b></label>
            <input type="date" id="published" name="published" value="">
            <label for="docs"><b>User Image*</b> <a href="image1.html"><u>User Image Sample</u></a></label>
            <input type="file" id="docs" name="docs" value="">
        </div>
        <div class="group">
            <label for="email"><b>Email</b></label>
            <input type="text" id="pwd" name="password" value="">
            <label for="num"><b>Mobile Number*</b></label>
            <input type="num" id="num" name="num" value="">
            <label for="male"><b>Gender</b></label>
            <input type="radio" name="gender" id="male" checked="checked">Male
            <input type="radio" name="gender" id="female" checked="checked">Female
            <input type="radio" name="gender" id="others" checked="checked">Others
        </div>
    </form>
</body>
</html>

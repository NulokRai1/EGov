<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="steps">
        <div class="step active" id="step1">1</div>
        <div class="step" id="step2">2</div>
        <div class="step" id="step3">3</div>
        <div class="step" id="step4">4</div>
    </div>

    <div class="section active" id="section1">
        <h2>Personal Information</h2>
        <div id="external-content"></div>
        <div class="button-group">
            <button class="next-button" onclick="nextSection(1)">Next</button>
        </div>
    </div>
    <div class="section" id="section2">
        <h2>Address</h2>
        <div id="input2"></div>
        <div class="button-group">
            <button class="previous-button" onclick="previousSection(2)">Previous</button>
            <button class="next-button" onclick="nextSection(2)">Next</button>
        </div>
    </div>
    <div class="section" id="section3">
        <h2>Documents</h2>
        <div id="input3"></div>
        <div class="button-group">
            <button class="previous-button" onclick="previousSection(3)">Previous</button>
            <button class="next-button" onclick="nextSection(3)">Next</button>
        </div>
    </div>
    <div class="section" id="section4">
        <h2>Review & Submit</h2>
        <div id="input4"></div>
        <div class="button-group">
            <button class="previous-button" onclick="previousSection(4)">Previous</button>
            <button class="next-button" onclick="submitForm()">Submit</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
